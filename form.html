<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form Component</title>
	<link rel="stylesheet" type="text/css" href="styles/formComponent.css">
</head>
<body>
	<div class="form-container">
		<form>
			<div class="name form-control">
				<label for="name">Name</label> <br>
				<input type="text" id="name" placeholder="Enter Name">
			</div>
			<div class="email form-control">
				<label for="email">Email</label> <br>
				<input type="email" id="email" placeholder="Enter Email">
			</div>
			<div class="phone form-control">
				<label for="phone">Phone Number</label> <br>
				<input type="tel" id="phone" placeholder="Enter Phone Number">
			</div>
			<div class="pass form-control">
				<label for="password">Password</label> <br>
				<input type="password" id="password" placeholder="Enter Password">
			</div>
			<div class="cpass form-control">
				<label for="confirm">Confirm Password</label> <br>
				<input type="password" id="confirm" placeholder="Confirm Password">
			</div>
			<div class="save">
				<button type="submit">Save</button>
			</div>
		</form>
	</div>
</body>
</html>
